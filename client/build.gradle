plugins {
    id 'application'
}

dependencies {
    compile project(':library')
    compile 'com.mashape.unirest:unirest-java:1.4.9'
    implementation 'com.google.code.gson:gson:2.8.5'

}


mainClassName = 'nl.tudelft.gogreen.client.Main'

shadowJar {
    baseName = 'GoGreen'
    classifier = 'client'
    version = project.version
}
